
query PublishedPostsConnection {
  publishedPosts(first: 20, orderBy: { field: title, direction: desc }) {
    totalCount
    edges {
      cursor
      node {
        ...ArticleData
        author {
          ...UserData
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

mutation CreateArticle {
  createArticle(data: { content: "Hello", title: "New Post" }) {
    ...ArticleData
  }
}

subscription SubscriptionPost {
  articleCreated {
    ...ArticleData
  }
}

fragment ArticleData on Article {
  id
  createdAt
  updatedAt
  published
  title
  content
}

fragment UserData on User {
  id
  email
  firstname
  lastname
  role
}
